<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyaSecure | Secure Every Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="hero-video">
    <source src="VOYASECURE (1).mp4" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Content -->
  <div class="content">

    <h1>VOYASECURE</h1>
    <h2>Secure Every Journey</h2>

    <p>
      Real traveler experiences.<br>
      Real-time scam awareness.<br>
      Safer tourism for everyone.
    </p>

    <!-- Search -->
    <div class="search-box">
      <input type="text" placeholder="Search your destination">
      <button>Search</button>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <div class="action">Locations</div>
      <div class="action">Report Scam</div>
      <div class="action">Communities</div>
      <div class="action">Safety Alerts</div>
    </div>

  </div>

</section>

</body>
</html>
