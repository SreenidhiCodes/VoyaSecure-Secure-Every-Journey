<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VoyaSecure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="hero">

    <!-- VIDEO -->
    <video class="hero-video" id="heroVideo" autoplay muted loop playsinline>
      <source src="hero.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- OVERLAY -->
    <div class="overlay"></div>

    <!-- CONTENT -->
    <div class="content">
      <h1>VOYASECURE</h1>
      <h2>Secure Every Journey</h2>

      <p>
        Discover safe destinations.<br>
        Learn from real traveler experiences.<br>
        Stay alert, informed, and protected.
      </p>

      <!-- SEARCH -->
      <div class="search-box">
        <input type="text" placeholder="Search your destination">
        <button>Search</button>
      </div>

      <!-- ACTION BUTTONS -->
      <div class="actions">
        <div class="action">Locations</div>
        <div class="action">Report Scam</div>
        <div class="action">Communities</div>
        <div class="action">Alerts</div>
      </div>

      <!-- SOUND TOGGLE -->
      <button id="soundToggle" class="sound-btn">
         Enable Sound
      </button>
    </div>

  </section>

  <!-- JAVASCRIPT -->
  <script>
    const video = document.getElementById("heroVideo");
    const btn = document.getElementById("soundToggle");

    btn.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        btn.textContent = "ðŸ”Š Sound On";
      } else {
        video.muted = true;
        btn.textContent = "ðŸ”‡ Enable Sound";
      }
    });
  </script>

</body>
</html>
